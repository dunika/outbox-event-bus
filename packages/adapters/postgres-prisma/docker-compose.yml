version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: outbox_test
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/outbox_test
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d outbox_test"]
      interval: 5s
      timeout: 5s
      retries: 5
